<form class="text-center p-5 form-layout" #loginForm="ngForm" (ngSubmit)="loginHandler(loginForm.value)">

    <p class="h4 mb-4">Login</p>

    <input #username="ngModel" ngModel type="text" id="defaultRegisterFormUsername" name="username" class="form-control" placeholder="Username" required>
    <p class="error" *ngIf="username.invalid && username.touched">Please enter username</p>
    <hr>

    <input #password="ngModel" ngModel type="password" id="defaultRegisterFormPassword" name="password" class="form-control" placeholder="Password" required>
    <p class="error" *ngIf="password.invalid && password.touched">Please enter password</p>
    <hr>

    <button class="btn btn-danger w-25 m-auto my-4 btn-block">Sign in</button>

</form>

{{loginForm.value | json}}
