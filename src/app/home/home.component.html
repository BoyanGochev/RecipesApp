<ng-container *ngIf="!isLoggedIn">
    <main role="main" class="inner cover mt-5">
        <h1 class="cover-heading">Coooooking University</h1>
        <p class="lead">They say that food passes through the stomach, we say that food passes through CookUni...
        </p>
    </main>
</ng-container>


<ng-container *ngIf="isLoggedIn && recipes">

    <h1 class="text-center">Our Recipes</h1>

    <div *ngIf="recipes.length === 0" id='foodNotFound'>
        <img src="https://t4.ftcdn.net/jpg/00/62/17/31/240_F_62173114_ozantkVtkPgzL0fxssAkTqKX1FHPr0UW.jpg" />
        <h3 style="color: white;">Food not found...</h3>
    </div>

    <div *ngIf="recipes.length > 0" id="sharedRecipes">
        <div class="container" *ngFor="let recipe of recipes">
            <div class="row">
                <div class="col-lg-12">
                    <div class="our-team-main">

                        <div class="team-front">
                            <img [src]="recipe.categoryImageURL" />
                            <h3>{{recipe.meal}}</h3>
                            <p>{{recipe.category}} CATEGORY</p>
                        </div>

                        <div class="team-back">
                            <div class="back-side-info">
                                <h4>Ingredients</h4>
                                <a routerLink="/details/{{recipe._id}}">View the recepie</a>
                                <ul *ngFor="let ingredient of recipe.ingredients">
                                    <li>{{ingredient}}</li>
                                </ul>

                            </div>

                            <img class="foodImage" [src]="recipe.foodImageURL" />
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


</ng-container>
