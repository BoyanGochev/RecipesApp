<form class="text-center p-5 form-layout" action="#" method="POST" id="edit-receipt-form">
    <p class="h4 mb-4">Edit Recipe</p>

    <input type="text" name="meal" class="form-control mb-4" placeholder="Meal" value="">

    <input type="text" name="ingredients" class="form-control mb-4" placeholder="Ingredients" value="">

    <textarea type="text" name="prepMethod" class="form-control mb-4" placeholder="Method of preparation"></textarea>

    <textarea type="text" name="description" class="form-control mb-4" placeholder="Description"></textarea>

    <input type="text" name="foodImageURL" class="form-control mb-4" placeholder="Food Image URL..." value="">

    <select name="category" select="">
        <option value="" selected disabled hidden>recipe.category</option>
        <option>Vegetables and legumes/beans</option>
        <option>Fruits</option>
        <option>Grain Food</option>
        <option>Milk, cheese, eggs and alternatives</option>
        <option>Lean meats and poultry, fish and alternatives</option>
    </select>
    <button class="btn btn-danger w-25 m-auto my-4 btn-block" type="submit">Edit it</button>

</form>
