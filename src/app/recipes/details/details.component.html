<div *ngIf="recipe" class="row form-layout p-5">
    <div class="col-md-12">
        <div class="recepieInfo">
            <div class="detailsFoodImage">
                <img [src]="recipe.foodImageURL">
            </div>

            <div class="infoPack">
                <h3 class="my-3">{{recipe.meal}}</h3>
                <p class="prep-method">{{recipe.prepMethod}}</p>
                <p class="description">{{recipe.description}}</p>
            </div>
            <div class="actions">
                <div *ngIf="isCreator">
                    <a class="btn btn-danger" href="#">Archive</a>
                    <a class="btn btn-info" (click)="navigateEdit()">Edit</a>
                </div>

                <div *ngIf="!isCreator">
                    <a class="btn btn-success" href="#"> 900 likes</a>
                </div>

            </div>
        </div>

        <div class="detailsIngredients">
            <h3 class="my-3 ingredient">Ingredients</h3>
            <ul *ngFor="let ingredient of recipe.ingredients">
                <li>{{ingredient}}</li>
            </ul>
        </div>
    </div>
</div>

<div *ngIf="!recipe">Loading...</div>
