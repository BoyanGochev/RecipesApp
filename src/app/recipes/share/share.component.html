<form class="text-center p-5 form-layout" #shareForm="ngForm" (ngSubmit)="shareRecipe(shareForm.value)">
    <p class="h4 mb-4">Share Recipe</p>

    <input ngModel #meal="ngModel" type="text" name="meal" class="form-control mb-4" placeholder="Meal" required>

    <input ngModel #ingredients="ngModel" type="text" name="ingredients" class="form-control mb-4" placeholder="Ingredients" required>

    <textarea ngModel #prepMethod="ngModel" type="text" name="prepMethod" class="form-control mb-4" placeholder="Method of preparation" required></textarea>

    <textarea ngModel #description="ngModel" type="text" name="description" class="form-control mb-4" placeholder="Description" required></textarea>

    <input ngModel #foodImageURL="ngModel" type="text" name="foodImageURL" class="form-control mb-4" placeholder="Food Image URL..." required>

    <select ngModel #category="ngModel" name="category" required>
        <option>Select category...</option>
        <option>Vegetables and legumes/beans</option>
        <option>Fruits</option>
        <option>Grain Food</option>
        <option>Milk, cheese, eggs and alternatives</option>
        <option>Lean meats and poultry, fish and alternatives</option>
    </select>

    <button class="btn btn-danger w-25 m-auto my-4 btn-block" [disabled]="shareForm.invalid">Share it</button>
</form>
